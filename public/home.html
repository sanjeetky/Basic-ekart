<html>
    <head>
        <title>login page</title>
        <link rel="stylesheet" type="text/css" href="home.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       
    </head>
    <body>
    
          <div id="wrapper">

             <div id="signup" >
            <form  action="/users" method="post"  style="margin: 10px; height: 100%; ">
                <h1>SignUp</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="enter name" >
                  </div>
                <div class="form-group">
                  <label for="username">UserName:</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="create Username" >
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" >
                </div>
              
                <button type="submit" class="btn btn-default">Get Started</button>
              </form>
            </div>
        
        
         <div id="login">
             <h1>Login</h1>
            <form action="/userslogin" method="post"  style="margin: 10px; height: 100%;">
                <div class="form-group">
                  <label for="username2">UserName:</label>
                  <input type="text" class="form-control" id="username2" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label for="password2">Password:</label>
                  <input type="password" class="form-control" id="password2" name="password" placeholder="Enter password" >
                </div>
                <button type="submit"  class="btn btn-default">Login</button>
              </form>
              
            </div>
           
        </div>
    </body>
</html>
